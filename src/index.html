<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just DO-it</title>
</head>
<body>
    <div id="main-container">
        <nav id="navbar">
            <div>User</div>
            <div>
                <label for="new-project-btn">Create New Project</label>
                <button type="button" id="new-project-btn">+</button>
            </div>
        </nav>
        <div id="content">
            <form id="task-display-edit">
                <input type="text" name="title" id="title" placeholder="Title">
                <input type="text" name="description" id="description" placeholder="Description">
                <div>
                    <input type="number" name="priority" id="priority" min="1" max="3" placeholder="3"> <span> *1 being most important and 3 minor importancy</span>
                </div>
                <input type="date" name="dueDate" id="dueDate" placeholder="06/06/2024">
                <div>
                    <button type="button">Save</button>
                    <button type="button" class="delete-btn">Delete</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
